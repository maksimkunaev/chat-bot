<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            /*background: #000000ed;*/
        }
        
        .wrap {
            margin: 30px 0;
        }
        
        .custom-table {
            max-height: 70vh;
            overflow: scroll;
        }
        
        .table td,
        .table th {
            color: #fff;
        }
        
        .nets {
            max-width: 300px;
            cursor: pointer;
        }
        
        .list {
            list-style: none;
            padding: 0;
        }
        
        .net {
            display: flex;
        }
        
        .svg {
            width: 100px;
            height: 50px;
            padding: 0;
            margin: 0 5px;
            padding-top: 1px;
        }
        
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .setting__value {
            padding-left: 40px;
        }
        
        .navigation {
            margin: 5px 0;
            cursor: pointer;
        }
        
        .run-wrapper,
        .train-wrapper {
            position: absolute;
            transition: opacity 50ms ease 0s;
            width: 100%;
        }
        
        .train-wrapper {
            opacity: 0
        }

        .chat {
            margin-top: 10px;
        }

        .dialog {
            height: 400px;
            outline: 1px solid;
            overflow: scroll;
        }
        .dialog li {
            margin-bottom: 4px;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 navigation">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item nav-link active" data-id-for=".run-wrapper">
                        Run
                    </li>
                    <li class="nav-item nav-link" data-id-for=".train-wrapper">
                        Train
                    </li>
                </ul>
            </div>
        </div>

        <div class="row train-wrapper">
            <div class="col-5">
                <form class="train-form">
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputIterations">Iterations</label>
                        <input type="number" class="form-control" id="exampleInputIterations" placeholder="Iterations">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLayers">Hidden layers</label>
                        <input type="text" class="form-control" id="exampleInputLayers" placeholder="Hidden layers">
                    </div>

                   <div class="form-group">
                        <label for="exampleInputData">Data</label>
                        <input type="number" class="form-control" id="exampleInputData" placeholder="Data">
                    </div>
                    <button type="submit" class="btn btn-primary train-submit">Train</button>
                </form>
            </div>
        </div>

        <div class="row run-wrapper">
            <div class="col-2">
                <nav class='nets'>
                    <ul class="list-group"></ul>
                </nav>
            </div>

            <div class="col-10">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                             <div class="col-6">
                                <ul class="list-group config"></ul>
                             </div>

                               <div class="col-6">
                                <div class="alert alert-light svg" role="alert"></div>
                             </div>
                        </div>

                        <div class="row chat">
                            <div class="col-12">

                                <div class='dialog-wrap'>
                                    <ul class="list-group dialog"></ul>
                                </div>

                                 <form class="send-message-form">
                                   <div class="form-group">
                                         <label 
                                        for="messageInput">
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="messageInput" 
                                        placeholder="Enter message">
                                    </div>
                                    <button type="submit" class="btn btn-primary send-message">Send</button>
                                </form>

                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="table table-dark custom-table"></div>
                    </div>
                </div>
            </div>
        </div>

     
    </div>
</body>
<script src="script.js"></script>

</html>
